<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="top-row" class="top-row">
            <div class="btn-container">
                <button class="btn new" id="New">New</button>
                <button class="btn " id="Save">Save</button>
                <button class="btn" id="theme"> Switch</button>
            </div>
            <div id="tabs-row" class="tabs-container">
            </div>
        </div>
        <div id="main-container" class="main-container">
            <div id="file-explorer" class="file-explorer">
                <div id="tree"></div>
            </div>
            <div id="content-container" class="content">
                <div id="text-editor" class="textbox">
                    <div id="editor"></div>
                </div>
                <div class="terminal-container">
                    <div id="terminal" class="terminal"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./index.js"></script>

</html>
